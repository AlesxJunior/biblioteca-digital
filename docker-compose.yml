version: '3.8'

services:
  # Tu aplicaci√≥n
  app:
    build: .
    ports:
      - "3000:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/biblioteca
      - PORT=8080
    depends_on:
      - db
    restart: always

  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=biblioteca
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
